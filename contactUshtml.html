<!DOCTYPE html>
<html>
<head>
	<title>
		Contact Page
	</title>
	<link rel="stylesheet" type="text/css" href="contactUscss.css">
</head>
<body>
	<div class="contact-container">
  		<div class="contact-box">
    			<h2>Contact Us</h2>
    			<form>
      				<input type="text" placeholder="Your Name" class="input-field">
      				<input type="email" placeholder="Your Email" class="input-field">
      				<textarea placeholder="Your Message" class="input-field"></textarea>
      				<button type="submit" class="submit-btn">Send Message</button>
    			</form>
		</div>
	</div>
</body>
</html>
